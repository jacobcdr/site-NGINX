<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snurrande Pilar</title>
    <style>
        .arrow {
            font-size: 90px; /* 5 gånger större än den ursprungliga storleken */
            display: block;
            transition: transform 1s;
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

    <div id="arrow" class="arrow">➤Kolla på denna så blir du dum!</div>
